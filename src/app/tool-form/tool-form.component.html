

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">





<div class="container register">
  <div  class="row">

    <div class="col-md-9 register-right">




      <h3 class="register-heading">{{isFormInEditMode() ? 'Edit Tool' : 'Create New Tool'}}</h3>


      <form  [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form">
        <div style="width: 100%" class="row register-form">

          <div  style="margin-left: auto;margin-right: auto" class="col-md-7">


            <mat-form-field>
              <input matInput placeholder="nom" formControlName="nom">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="source" formControlName="source">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="date" type="date" formControlName="date">
            </mat-form-field>


            <button style="border-radius: 13%;margin-left: 40%;padding: .5%" mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Submit</button>


          </div>

        </div>
      </form>






    </div>
  </div>

</div>
